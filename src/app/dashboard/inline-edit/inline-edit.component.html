<span>
  <span *ngIf="editing">
    <input #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" />
  </span>
  <span *ngIf="!editing">
    <!--
    <label class="block bold">{{label}}</label>
    -->
    <span title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}&nbsp;</span>
  </span>
</span>
