<div class="search">
    <input class="search-text" [(ngModel)]="searchText" mdInput placeholder="Search for giphies" />
    <button md-raised-button class="small-btn" color="primary" (click)="searchGiphies()" type="button">Search</button> &nbsp; <button type="button" md-raised-button color="primary" (click)="clearSearch()" class="small-btn">Clear</button>
  
  <div fxLayout="row" fxLayoutWrap>  
    <md-card *ngFor="let giphy of giphies">
      <img title="Click to add and copy url" class="giphy-item" (click)="addGiphy(giphy)" src="{{giphy.url}}">    
    </md-card>    
  </div>

</div>

<h4>Saved Giphies ({{savedGiphies ? savedGiphies.length : 0}})</h4>
<span [hidden]=!imageCopied>Giphy url copied!</span>

<div fxLayout="row" fxLayoutWrap>  

  <md-card *ngFor="let giphy of savedGiphies">
    <md-card-header>
      <md-card-title><span class="caption">{{giphy.caption}}</span> <span class="click-count">({{giphy.clickCount}})</span>
      <span style="text-align: right">
          <button md-button class="small-btn" (click)="deleteGiphy(giphy)">
              <md-icon>clear</md-icon>
            </button>
      </span>
      </md-card-title>
    </md-card-header>
    <img title="Click to copy url" class="giphy-item" (click)="copyGiphy(giphy)" src="{{giphy.imageUrl}}">    
  </md-card>

</div>
